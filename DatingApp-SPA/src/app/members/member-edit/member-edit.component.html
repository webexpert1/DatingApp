<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <h1>Your Profile</h1>
    </div>
    <div class="col-sm-8" *ngIf="editForm.dirty">
      <div class="alert alert-info">
        <strong>Informaton:</strong>Any unsaved changes will be lost
      </div>
    </div>
  </div>
   <div class="row">
    <div class="col-sm-4">
       <div class="card">
         <img class="card-img-top img-thumbnail" src="{{photoUrl || '../../../../../assets/user.png'}}" alt="{{user.knownAs}}">
         <div class="card-body">
           <div>
             <strong>Location:</strong>
             <p>{{user.city}}, {{user.country}}</p>
           </div>
           <div>
             <strong>Age:</strong>
             <p>{{user.age}}</p>
           </div>
           <div>
            <strong>Last Active:</strong>
            <p>{{user.lastActive}}</p>
          </div>
          <div>
            <strong>Member since:</strong>
            <p>{{user.created}}</p>
          </div>
         </div>
             <button class="btn btn-primary btn-block" form="editForm" [disabled]="!editForm.dirty">Save Changes</button>
         </div>
      </div>
    <div class="col-sm-8">
       <div class="tab-panel">
         <tabset class="member-tabset">
           <tab heading="Edit Profile">
             <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()">
                <h4>Description</h4>
                <textarea name="introduction" rows="7" class="form-control" [(ngModel)]="user.introduction"></textarea>
                <h4>Looking For</h4>
                <textarea name="lookingFor" rows="7" class="form-control" [(ngModel)]="user.lookingFor"></textarea>
                <h4>Interests</h4>
                <textarea name="lookingFor" rows="7" class="form-control" [(ngModel)]="user.interests"></textarea>
                <h4>Location Details:</h4>
                <div class="form-inline">
                  <label for="city">City</label>
                  <input type="text" class="form-control" type="text" name="city" [(ngModel)]="user.city">
                  <label for="city">Country</label>
                  <input type="text" class="form-control" type="text" name="city" [(ngModel)]="user.country">
                </div>
              </form>

          </tab>
          <tab heading="Edit Photo">
            <app-photo-editor [photos]="user.photos" (getMemberPhotoChange)="updateMainPhoto($event)"></app-photo-editor>
          </tab>
         </tabset>
       </div>
    </div>
  </div>
</div>
