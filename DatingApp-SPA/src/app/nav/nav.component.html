<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container">
  <a class="navbar-brand" [routerLink]="['/home']" >Dating App</a>

    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="router-link-active" >
        <a class="nav-link"[routerLink]="['/members']">Matches</a>
      </li>
      <li class="nav-item" routerLinkActive="active" >
        <a class="nav-link"  [routerLink]="['/lists']">Lists</a>
      </li>
      <li class="nav-item" routerLinkActive="active" >
        <a class="nav-link" [routerLink]="['/messages']">Messages</a>
      </li>
      <li class="nav-item" routerLinkActive="active" >
        <a class="nav-link"[routerLink]="['/members']">Memebers</a>
      </li>
    </ul>


    <div *ngIf="loggedIn()" class="btn-group" dropdown>
      <a id="button-basic" dropdownToggle  class="dropdown-toggle text-light"
              aria-controls="dropdown-basic">
              Welcome {{authService.decodedToken?.unique_name | titlecase}} <span class="caret"></span>
      </a>
      <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
          role="menu" aria-labelledby="button-basic">
      <li role="menuitem" [routerLink]="['/member/edit']"><a class="dropdown-item">Edit Profile</a>
      </li>
      <li class="divider dropdown-divider"></li>
      <li role="menuitem"><a class="dropdown-item" href="#" (click)="logOut()">Log Out</a></li>
      </ul>
    </div>


    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="loginUser()">
      <input [(ngModel)]="model.username" name="username" required class="form-control mr-sm-2" type="text" placeholder="Username">
      <input [(ngModel)]="model.password" name="password" required class="form-control mr-sm-2" type="password" placeholder="Password">
      <button class="btn btn-success my-2 my-sm-0" type="submit"
           [disabled]="loginForm.controls.username?.invalid && loginForm.controls.password?.touched">Login</button>
    </form>
  </div>
</nav>
